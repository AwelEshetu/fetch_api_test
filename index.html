<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width-device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie-edge">
<title>Fetch API Test</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" href="custom.css">
</head>
<body>
<div class="container">
<h1 class="display-4 mb-4">Fetch API Test </h1>
<div class"d-flex" class="mb-3">
<button class="btn btn-primary mr-4" id="getText">Get Texts</button>
<button class="btn btn-secondary mr-4" id="getUsers">Get Users</button>
</div>
<div id="outputText"></div>


<form id="addComment" class="form-group">
  Name:<br>
  <input class="form-control" type="text" id="name" placeholder="your name" required>
  <br>
  Email:<br>
  <input class="form-control" type="text" id="email" placeholder="email@email.com" required>
  <br>
  Comment:<br>
   <textarea class="form-control" id="comment" placeholder="your comment" required></textarea>
  <br><br>
  <input class="btn btn-success" type="submit" value="Submit">
</form> 
</div>
 <script src="engine.js"></script> 
</body>
</html>
